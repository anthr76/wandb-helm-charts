## NOTICE
#
# Due to the scope and complexity of this chart, all possible values are not
# documented in this file. Extensive documentation is available.
#
# Because properties are regularly added, updated, or relocated, it is _strongly
# suggest_ to not "copy and paste" this YAML. Please provide Helm only those
# properties you need, and allow the defaults to be provided by the version of
# this chart at the time of deployment.

# The global properties are used to configure multiple charts at once.
global:
  storageClass: ""
  common:
    labels: {}
    annotations: {}

  ## Supplemental Pod labels. Will not be used for selectors.
  pod:
    labels: {}
    annotations: {}
  deployment:
    annotations: {}
    labels: {}
  service:
    labels: {}
    annotations: {}

  extraEnvFrom: {}
  extraEnv: {}

  operator:
    namespace: default

  mysql:
    host: ""
    port: 3306
    database: "wandb_local"
    user: "wandb"
    password: ""

  hosts:
    domain: domain.com
    https: false

  oidc:
    clientId: ""
    secret: ""
    authMethod: ""
    issuer: ""

  storage:
    connectionString: ""
    region: ""
    kmsKeyArn: ""

  redis:
    host: ""
    port: 6379
    password: ""
    parameters: {}
    caCert: ""

parquet:
  install: true
  image:
    repository: wandb/local
    tag: latest

app:
  install: true
  image:
    repository: wandb/local
    tag: latest

weave:
  install: true
  image:
    repository: wandb/local
    tag: latest

console:
  install: true
  image:
    repository: wandb/console
    tag: latest

mysql:
  install: true
  persistence:
    size: 20Gi
    storageClass: ""

redis:
  install: true

ingress:
  defaultBackend: "app"
  annotations: {}
  labels: {}

nameOverride: ""
fullnameOverride: ""
